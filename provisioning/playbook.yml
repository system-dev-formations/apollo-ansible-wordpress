---
- hosts: all
  sudo: yes
  vars:
   apache_version: 2.6
   motd_warning: 'Apollo Formation Ansible Janvier 2018 '
   testserver: yes
  tasks:
    - name: install apache
      action: yum name=httpd state=installed
    - name: configure apache
      copy: src=files/httpd.conf dest=/etc/httpd/conf/httpd.conf
    - name: restart apache
      service:
        name: httpd
        state: restarted